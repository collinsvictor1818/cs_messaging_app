name: cs_messaging_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  http: ^1.2.0
  cloud_firestore: ^4.14.0
  get_it: ^7.6.7
  injectable: ^2.3.2
  dartz: ^0.10.1
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  injectable_generator:
  build_runner:
  flutter_launcher_icons: ^0.13.1
  get: ^4.6.6
  url_launcher: ^6.2.4
  firebase_auth: ^4.16.0
  intl_phone_field: ^3.2.0
  csv: ^5.1.1
  provider: ^6.1.1
  intl: ^0.19.0
  riverpod_annotation: ^2.3.3
  shared_preferences: ^2.2.2
  hooks_riverpod: ^2.4.9
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter_launcher_icons:
  image_path:  "assets/cs_messaging_app_logo_mark.png"
  color_dark: "#23232323"
  color: "#23232323"
  android: true
  ios: true  
  web: true
flutter:

  uses-material-design: true

  assets:
    - assets/cs_messaging_app_logo_mark.png
    - assets/messages.csv
    - assets/cs.png


  fonts:
    - family: Gilmer
      fonts:
        - asset: fonts/Gilmer-Regular.otf
        - asset: fonts/Gilmer-Medium.otf
        - asset: fonts/Gilmer-Heavy.otf
        - asset: fonts/Gilmer-Bold.otf  